{% load static %}
<!DOCTYPE html>
<html>
<head>
    <style>
        /* Add some styles for the box around the "Sign out" button */
        .sign-out-box {
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid white;
            border-radius: 5px;
            margin-left: 10px; /* Adjust the margin as needed */
        }

        /* Add some styles to the "Sign out" link */
        .sign-out-link {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body style="background-color: black; color: white;">
    <header>
        <div class="topnav">
            <a class="active" href="/">Home</a> |
            {% if user.is_authenticated %}
                <div> You are signed in as {{user.username}}...
                    <div class="sign-out-box">
                        <a class="sign-out-link" href="{% url 'sign_out' %}">Sign out</a>
                    </div>
                </div>
            {% else %}
                <a href="{% url 'sign_in' %}">Sign in</a> |
                <a href="{% url 'users:sign_up' %}">Sign up</a>
            {% endif %}
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
