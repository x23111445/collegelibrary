{% extends "Books/base_generic.html" %}

{% block content %}
<div style="text-align: center;">
    <div style="width: 300px; margin: 0 auto;"> <!-- Set the width and center the form -->
        <form method="POST" style="text-align: left;">
            {% csrf_token %}

            <div style="margin-bottom: 15px;">
                <div style="display: inline-block; width: 100px; text-align: right; margin-right: 10px;"> <!-- Set a consistent width for labels and increase margin -->
                    <label for="{{ form.username.id_for_label }}">Username:</label>
                </div>
                <div style="display: inline-block; width: 180px;">
                    {{ form.username }}
                </div>
            </div>

            <div style="margin-bottom: 15px;">
                <div style="display: inline-block; width: 100px; text-align: right; margin-right: 10px;">
                    <label for="{{ form.first_name.id_for_label }}">First Name:</label>
                </div>
                <div style="display: inline-block; width: 180px;">
                    {{ form.first_name }}
                </div>
            </div>

            <div style="margin-bottom: 15px;">
                <div style="display: inline-block; width: 100px; text-align: right; margin-right: 10px;">
                    <label for="{{ form.last_name.id_for_label }}">Last Name:</label>
                </div>
                <div style="display: inline-block; width: 180px;">
                    {{ form.last_name }}
                </div>
            </div>

            <div style="margin-bottom: 15px;">
                <div style="display: inline-block; width: 100px; text-align: right; margin-right: 10px;">
                    <label for="{{ form.email.id_for_label }}">Email:</label>
                </div>
                <div style="display: inline-block; width: 180px;">
                    {{ form.email }}
                </div>
            </div>

            <div style="margin-bottom: 15px;">
                <div style="display: inline-block; width: 100px; text-align: right; margin-right: 10px;">
                    <label for="{{ form.password1.id_for_label }}">Password:</label>
                </div>
                <div style="display: inline-block; width: 180px;">
                    {{ form.password1 }}
                </div>
            </div>

            <div style="margin-bottom: 15px;">
                <div style="display: inline-block; width: 100px; text-align: right; margin-right: 10px;">
                    <label for="{{ form.password2.id_for_label }}">Password Confirmation:</label>
                </div>
                <div style="display: inline-block; width: 180px;">
                    {{ form.password2 }}
                </div>
            </div>

            <div style="text-align: center;">
                <button type="submit" style="background-color: green; color: white;">Sign Up</button>
            </div>
        </form>
        <p></p>
        <div style="font-size: 14px;">
            If you have an account <a href="{% url 'sign_in' %}">Sign In</a>
        </div>
    </div>
</div>
{% endblock content %}
